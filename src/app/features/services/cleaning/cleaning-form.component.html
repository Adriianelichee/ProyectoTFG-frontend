<div class="cleaning-form-container">
  <div class="form-card">
    <div class="form-header">
      <h2>{{ isEdit ? 'Modificar Solicitud de Limpieza' : 'Solicitar Servicio de Limpieza' }}</h2>
      <div class="cleaning-icon">
        <i class="fas fa-broom"></i>
      </div>
    </div>

    <div *ngIf="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <span>Cargando datos...</span>
    </div>

    <div *ngIf="errorMessage" class="error-container">
      <i class="fas fa-exclamation-circle"></i>
      <span>{{ errorMessage }}</span>
    </div>

    <form [formGroup]="cleaningForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
      <div class="form-group date-time-group">
        <label for="cleaningDate">Fecha y hora de limpieza</label>
        <div class="input-container">
          <i class="fas fa-calendar-alt input-icon"></i>
          <input
            type="datetime-local"
            id="cleaningDate"
            formControlName="cleaningDate"
            [min]="minDate"
            class="date-input">
        </div>
        <div *ngIf="cleaningDateControl.invalid && cleaningDateControl.touched" class="validation-error">
          <i class="fas fa-exclamation-circle"></i>
          Debe seleccionar una fecha y hora válida
        </div>
      </div>

      <div class="locations-section">
        <h3>Ubicación a limpiar</h3>

        <div class="form-group">
          <label for="floorId">Piso</label>
          <div class="input-container">
            <i class="fas fa-building input-icon"></i>
            <select id="floorId" formControlName="floorId" class="select-input">
              <option [ngValue]="null">Seleccionar piso</option>
              <option *ngFor="let floor of floors" [value]="floor.floorId">
                {{ floor.floorName }} - {{ floor.description }}
              </option>
            </select>
          </div>
          <div *ngIf="floorIdControl.invalid && floorIdControl.touched" class="validation-error">
            <i class="fas fa-exclamation-circle"></i>
            Debe seleccionar un piso
          </div>
        </div>

        <div class="form-group">
          <label for="roomId">Sala (opcional)</label>
          <div class="input-container">
            <i class="fas fa-door-open input-icon"></i>
            <select id="roomId" formControlName="roomId" class="select-input" [disabled]="!floorIdControl.value">
              <option [ngValue]="null">Seleccionar sala</option>
              <option *ngFor="let room of filteredRooms" [value]="room.roomId">
                {{ room.roomName }} - {{ room.available ? 'Disponible' : 'No disponible' }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="workstationId">Puesto de trabajo (opcional)</label>
          <div class="input-container">
            <i class="fas fa-desktop input-icon"></i>
            <select id="workstationId" formControlName="workstationId" class="select-input"
                    [disabled]="!roomIdControl.value">
              <option [ngValue]="null">Seleccionar puesto de trabajo</option>
              <option *ngFor="let workstation of filteredWorkstations" [value]="workstation.workstationId">
                Puesto #{{ workstation.workstationId }} - {{ workstation.available ? 'Disponible' : 'No disponible' }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group notes-group">
          <label for="notes">Notas adicionales (opcional)</label>
          <div class="input-container">
            <i class="fas fa-sticky-note input-icon-textarea"></i>
            <textarea
              id="notes"
              formControlName="notes"
              placeholder="Detalles específicos sobre la limpieza requerida..."
              rows="4"></textarea>
          </div>
        </div>

        <div class="company-info">
          <div class="info-badge">
            <i class="fas fa-building"></i>
            <span>Solicitud para: <strong>{{ companyName }}</strong></span>
          </div>
        </div>

        <div class="form-group terms-checkbox">
          <div class="checkbox-container">
            <input type="checkbox" id="termsAccepted" formControlName="termsAccepted">
            <label for="termsAccepted">Confirmo que entiendo que esta solicitud está sujeta a disponibilidad y puede
              llevar hasta 24 horas en ser procesada.</label>
          </div>
          <div *ngIf="termsAcceptedControl.invalid && termsAcceptedControl.touched" class="validation-error">
            <i class="fas fa-exclamation-circle"></i>
            Debe aceptar los términos para continuar
          </div>
        </div>

        <div class="buttons">
          <button class="btn-cancel" type="button" (click)="onCancel()">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button class="btn-save" type="submit" [disabled]="cleaningForm.invalid">
            <i class="fas fa-paper-plane"></i> {{ isEdit ? 'Actualizar Solicitud' : 'Enviar Solicitud' }}
          </button>
        </div>
      </div> <!-- Added closing tag for locations-section -->
    </form>
  </div>
</div>

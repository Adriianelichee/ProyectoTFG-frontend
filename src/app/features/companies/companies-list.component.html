<div class="companies-list-container">
  <h2>Listado de Empresas</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <button
    class="btn-create"
    (click)="onCreate()"
    *ngIf="canEdit && !loading"
  >+ Nueva Empresa
  </button>

  <div *ngIf="loading" class="loading">Cargando empresas...</div>

  <table *ngIf="canEdit && !loading && companies.length > 0" class="companies-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of companies">
      <td>{{ c.companyId }}</td>
      <td>{{ c.companyName }}</td>
      <td>{{ c.address }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.contactEmail }}</td>
      <td>
        <button class="btn-edit" (click)="onEdit(c.companyId)">Editar</button>
        <button class="btn-delete" (click)="onDelete(c.companyId)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="canEdit && !loading && companies.length === 0" class="no-data">
    No hay empresas registradas.
  </div>
</div>

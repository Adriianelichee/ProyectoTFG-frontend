<div class="floors-detail-container">
  <h2>{{ isEdit ? 'Editar Piso' : 'Nuevo Piso' }}</h2>

  <div *ngIf="loading" class="loading">Cargando datos...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form [formGroup]="floorForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <div class="form-group">
      <label for="floorName">Nombre del Piso</label>
      <input id="floorName" formControlName="floorName" />
      <div
        *ngIf="floorNameControl.invalid && floorNameControl.touched"
        class="validation-error"
      >
        <small *ngIf="floorNameControl.hasError('required')">
          El nombre es obligatorio.
        </small>
        <small *ngIf="floorNameControl.hasError('maxLength')">
          Máximo 45 caracteres.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" formControlName="description"></textarea>
      <div
        *ngIf="descriptionControl.invalid && descriptionControl.touched"
        class="validation-error"
      >
        <small>La descripción es obligatoria.</small>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-save" type="submit" [disabled]="floorForm.invalid">
        {{ isEdit ? 'Actualizar' : 'Crear' }}
      </button>
      <button class="btn-cancel" type="button" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>

<!-- src/app/core/auth/login.component.html -->
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div
        class="validation-error"
        *ngIf="emailControl.invalid && emailControl.touched"
      >
        <small *ngIf="emailControl.hasError('required')">
          El email es obligatorio.
        </small>
        <small *ngIf="emailControl.hasError('email')">
          Formato de email inválido.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div
        class="validation-error"
        *ngIf="passwordControl.invalid && passwordControl.touched"
      >
        <small>La contraseña es obligatoria.</small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="loading" class="loading">Iniciando sesión...</div>

    <button class="btn-login" type="submit" [disabled]="loginForm.invalid || loading">
      Entrar
    </button>
  </form>
  <p class="text-link">
    ¿No tienes cuenta?
    <a routerLink="/auth/register">Regístrate aquí</a>
  </p>
</div>
